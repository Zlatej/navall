<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Navall</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-8">
<h1 th:text="'Welcome to Navall'" class="text-4xl font-bold mb-6 text-center">Welcome to Navall</h1>

<form th:action="@{/groups/member/email}" method="get" class="max-w-md mx-auto mb-6">
    <label for="email" class="block font-semibold mb-1">Member Email:</label>
    <input type="email" id="email" name="email" required
           class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"/>
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
        Find Group
    </button>
</form>

<div class="max-w-md mx-auto space-y-4 text-center">
    <a th:href="@{/groups/create}" class="block bg-green-500 text-white py-2 rounded hover:bg-green-600">
        Create new Group
    </a>
    <a th:href="@{/groups}" class="block bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
        Go to Groups List
    </a>
</div>
</body>
</html>
