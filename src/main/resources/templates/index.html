<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Navall</title>
</head>
<body>
<h1 th:text="'Welcome to Thymeleaf!'">Welcome to Navall</h1>

<form th:action="@{/groups/member/email}" method="get">
    <label for="email">Member Email:</label>
    <input type="email" id="email" name="email" required />
    <button type="submit">Find Group</button>
</form>

<a th:href="@{/groups/create}">Create new Group</a>
<br>
<a th:href="@{/groups}">Go to Groups List</a>
</body>
</html>
