<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Edit Member</title>
</head>
<body>
<h1>Edit Member</h1>
<form th:action="@{'/groups/' + ${groupId} + '/members/' + ${member.id} + '/edit'}" method="post" th:object="${member}">
  <div>
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/>
  </div>
  <input type="hidden" th:field="*{groupId}"/>
  <input type="hidden" th:field="*{id}"/>
  <div>
    <button type="submit">Save</button>
  </div>
</form>
<a th:href="@{'/groups/' + ${groupId} + '/members'}">Cancel</a>
</body>
</html>
