<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Create Member</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-8">
<h1 class="text-3xl font-bold mb-6">Create Member</h1>
<form th:action="@{'/groups/' + ${groupId} + '/members/create'}"
      method="post"
      th:object="${newMember}"
      class="max-w-md mx-auto space-y-4">
  <div>
    <label class="block font-semibold mb-1">Name:</label>
    <input type="text" th:field="*{name}" required
           class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>
  </div>
  <div>
    <label class="block font-semibold mb-1">Email:</label>
    <input type="email" th:field="*{email}" required
           class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>
  </div>
  <input type="hidden" th:field="*{groupId}"/>
  <div>
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
      Create
    </button>
  </div>
</form>
<a th:href="@{'/groups/' + ${groupId} + '/members'}"
   class="block mt-4 text-blue-500 hover:underline text-center">Cancel</a>
</body>
</html>
