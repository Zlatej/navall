<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create Member</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-8">
<h1 class="text-3xl font-bold mb-6">Create Member</h1>
<form class="max-w-md mx-auto space-y-4"
      method="post"
      th:action="@{'/groups/' + ${groupId} + '/members/create'}"
      th:object="${newMember}">
    <div>
        <label class="block font-semibold mb-1">Name:</label>
        <input class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
               required th:field="*{name}"
               type="text"/>
    </div>
    <div>
        <label class="block font-semibold mb-1">Email:</label>
        <input class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
               required th:field="*{email}"
               type="email"/>
    </div>
    <input th:field="*{groupId}" type="hidden"/>
    <div>
        <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600" type="submit">
            Create
        </button>
    </div>
</form>
<a class="block mt-4 text-blue-500 hover:underline text-center"
   th:href="@{'/groups/' + ${groupId} + '/members'}">Cancel</a>
</body>
</html>
