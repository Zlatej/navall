<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Create Member</title>
</head>
<body>
<h1>Create Member</h1>
<form th:action="@{'/groups/' + ${groupId} + '/members/create'}" method="post" th:object="${newMember}">
  <div>
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/>
  </div>
  <div>
    <label>Email:</label>
    <input type="email" th:field="*{email}" required/>
  </div>
  <!-- groupId is hidden -->
  <input type="hidden" th:field="*{groupId}"/>
  <div>
    <button type="submit">Create</button>
  </div>
</form>
<a th:href="@{'/groups/' + ${groupId} + '/members'}">Cancel</a>
</body>
</html>
