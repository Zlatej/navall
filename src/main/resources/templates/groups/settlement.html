<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settlement Suggestion</title>
</head>
<body>
<h1>Settlement Suggestions for Group <span th:text="${groupId}"></span></h1>

<table border="1">
    <thead>
    <tr>
        <th>Debtor (Paid By)</th>
        <th>Creditor</th>
        <th>Amount</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over each settlement suggestion -->
    <tr th:each="settlement : ${settlements}">
        <td th:text="${settlement.paidById}"></td>
        <!-- Assuming there's exactly one creditor in the suggestion -->
        <td th:text="${settlement.participants[0].id}"></td>
        <td th:text="${settlement.amount}"></td>
        <td>
            <!-- Each row has a form with an Apply button -->
            <form th:action="@{'/groups/' + ${groupId} + '/settlement/apply'}" method="post">
                <!-- Pass the required settlement details as hidden fields -->
                <input type="hidden" name="paidById" th:value="${settlement.paidById}" />
                <input type="hidden" name="creditorId" th:value="${settlement.participants[0].id}" />
                <input type="hidden" name="amount" th:value="${settlement.amount}" />
                <button type="submit">Apply</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<!-- Done button to return to group details -->
<br>
<a th:href="@{'/groups/' + ${groupId}}">Done</a>
</body>
</html>
