<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-8">
<h1 class="text-3xl font-bold mb-4">Group Details</h1>
<div class="mb-4">
    <p><strong>ID:</strong> <span th:text="${group.id}"></span></p>
    <p><strong>Name:</strong> <span th:text="${group.name}"></span></p>
    <p><strong>Currency:</strong> <span th:text="${group.currency}"></span></p>
</div>

<div class="mb-6 space-x-4">
    <a th:href="@{'/groups/' + ${group.id} + '/edit'}"
       class="bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-600">Edit Group</a>
    <form th:action="@{'/groups/' + ${group.id} + '/delete'}"
          method="post"
          class="inline"
          onsubmit="return confirm('Are you sure you want to remove this group?');">
        <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">
            Remove Group
        </button>
    </form>
    <a th:href="@{'/groups/' + ${group.id} + '/settlement'}"
       class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Settle Up</a>
</div>
<div style ="padding-left: 30px; padding-right: 30px">
<h2 class="text-2xl font-semibold mb-2">Members</h2>
<table class="min-w-full bg-white border border-gray-200 mb-6">
    <thead class="bg-gray-100">
    <tr>
        <th class="py-2 px-4 border">Name</th>
        <th class="py-2 px-4 border">Balance</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}" class="text-center border-t">
        <td class="py-2 px-4" th:text="${member.name}"></td>
        <td class="py-2 px-4" th:text="${member.balance}"></td>
    </tr>
    </tbody>
</table>
</div>
<div>
<a th:href="@{'/groups/' + ${group.id} + '/members'}"
   class="bg-yellow-500 text-white py-1 px-3 rounded hover:bg-yellow-600">Manage Members</a>
</div>
<div style="padding-top: 10px;">
<a th:href="@{/groups}" class="text-blue-500 hover:underline block mb-6">Back to Groups List</a>
</div>
<h2 class="text-2xl font-semibold mb-2">Transactions</h2>
<div class="mb-4">
    <a th:href="@{'/groups/' + ${group.id} + '/transactions/create'}"
       class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
        Create Custom Transaction
    </a>
    <p class="mt-2">Total Transactions: <span th:text="${transactions.size()}"></span></p>
</div>

<table class="min-w-full bg-white border border-gray-200">
    <thead class="bg-gray-100">
    <tr class="text-center">
        <th class="py-2 px-4 border">Type</th>
        <th class="py-2 px-4 border">Amount</th>
        <th class="py-2 px-4 border">Paid By</th>
        <th class="py-2 px-4 border">Created At</th>
        <th class="py-2 px-4 border">Participants</th>
        <th class="py-2 px-4 border">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaction : ${transactions}" class="text-center border-t">
        <td class="py-2 px-4" th:text="${transaction.type}"></td>
        <td class="py-2 px-4" th:text="${transaction.amount}"></td>
        <td class="py-2 px-4" th:text="${transaction.paidByName}"></td>
        <td class="py-2 px-4" th:text="${transaction.createdAt}"></td>
        <td class="py-2 px-4">
          <span th:each="name, iterStat : ${transaction.participantNames}">
            <span th:text="${name}"></span><span th:if="${!iterStat.last}">, </span>
          </span>
        </td>
        <td class="py-2 px-4 space-x-2">
            <a th:href="@{'/groups/' + ${group.id} + '/transactions/edit/' + ${transaction.id}}"
               class="bg-yellow-500 text-white py-1 px-3 rounded hover:bg-yellow-600">Edit</a>
            <form th:action="@{'/groups/' + ${group.id} + '/transactions/' + ${transaction.id} + '/delete'}"
                  method="post" class="inline" onsubmit="return confirm('Are you sure you want to remove this transaction?');">
                <button type="submit" class="bg-red-500 text-white py-1 px-3 rounded hover:bg-red-600">
                    Remove
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
