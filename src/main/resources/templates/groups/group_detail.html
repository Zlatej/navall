<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Details</title>
</head>
<body>
<h1>Group Details</h1>
<p><strong>ID:</strong> <span th:text="${group.id}"></span></p>
<p><strong>Name:</strong> <span th:text="${group.name}"></span></p>
<p><strong>Currency:</strong> <span th:text="${group.currency}"></span></p>

<h2>Members</h2>
<ul>
    <li th:each="member : ${members}" th:text="${member.name}"></li>
</ul>

<a th:href="@{'/groups/' + ${group.id} + '/members'}">Manage Members</a>
<br>
<a th:href="@{/groups}">Back to Groups List</a>
<br>
<h2>Transactions</h2>
<p>Total Transactions: <span th:text="${transactions.size()}"></span></p>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Paid By</th>
        <th>Created At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaction : ${transactions}">
        <td th:text="${transaction.id}">Transaction ID</td>
        <td th:text="${transaction.type}">Type</td>
        <td th:text="${transaction.amount}">Amount</td>
        <td th:text="${transaction.paidById}">Paid By</td>
        <td th:text="${transaction.createdAt}">Created At</td>
    </tr>
    </tbody>
</table>

</body>
</html>
