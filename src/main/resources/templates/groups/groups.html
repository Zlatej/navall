<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Groups</title>
</head>
<body>
<h1>List of Groups</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Group Name</th>
        <th>Currency</th>
    </tr>
    <tr th:each="group : ${groups}">
        <td>
            <a th:href="@{'/groups/' + ${group.id}}" th:text="${group.id}"></a>
        </td>
        <td th:text="${group.name}"></td>
        <td th:text="${group.currency}"></td>
    </tr>
</table>

<form th:action="@{'/groups/create'}" method="get">
    <button type="submit">Create Group</button>
</form>
</body>
</html>
