<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-8">
<h1 class="text-3xl font-bold mb-6">List of all Groups</h1>

<form class="mb-6" method="get" th:action="@{'/groups/create'}">
    <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600" type="submit">
        Create Group
    </button>
</form>

<table class="min-w-full bg-white border border-gray-200">
    <thead class="bg-gray-100">
    <tr>
        <th class="py-2 px-4 border">ID</th>
        <th class="py-2 px-4 border">Group Name</th>
        <th class="py-2 px-4 border">Currency</th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-center border-t cursor-pointer hover:bg-gray-200"
        th:each="group : ${groups}"
        th:onclick="|window.location.href='/groups/${group.id}'|">
        <td class="py-2 px-4">
            <span class="text-blue-500 hover:underline" th:text="${group.id}"></span>
        </td>
        <td class="py-2 px-4" th:text="${group.name}"></td>
        <td class="py-2 px-4" th:text="${group.currency}"></td>
    </tr>
    </tbody>
</table>
<a class="text-blue-500 hover:underline" th:href="@{'/'}">Back to Landing page</a>
</body>
</html>
